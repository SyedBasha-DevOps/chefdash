<!DOCTYPE html>
<html>
	<head>
		<title>Chef Dash | {% block title %}Home{% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}" />
		<script src="{{ url_for('static', filename = 'jquery.min.js') }}"></script>
		{% block extrahead %}{% endblock %}
	</head>
	<body>
		<div id="container">
			<div id="header">
				{% block header %}
				{% endblock %}
			</div>
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
