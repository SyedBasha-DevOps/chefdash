{% extends 'base.html' %}

{% block title %}{{ env }}{% endblock %}

{% block extrahead %}
	<script src="{{ url_for('static', filename = 'index.js') }}"></script>
	<script>
		$(document).ready(function()
		{
			connect('{{ url_for('feed') }}');
		});
	</script>
{% endblock %}

{% block header %}
	<a id="back" class="button" href="{{ url_for('index') }}">Back</a>
	<button onclick="run('{{ url_for('converge', env = env) }}')" id="run" class="{% if converging %}converging{% else %}ready{% endif %}">{% if converging %}Converging{% else %}Ready{% endif %}</button>
	<h1>{{ env }}</h1>
{% endblock %}

{% block body %}
	{% for node in nodes %}
		<h2 class="{{ status[node.object.name] }}" host="{{ node.object.name }}">{{ node.object.name }}</h2>
		<div class="console">
			<pre host="{{ node.object.name }}">{{ output[node.object.name] }}</pre>
		</div>
	{% endfor %}
{% endblock %}
