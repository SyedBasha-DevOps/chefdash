{% extends 'base.html' %}

{% block title %}environments{% endblock %}

{% block header %}
	<a class="left button" href="{{ url_for('logout') }}">Logout</a>
	{% if bootstrap_enabled %}
		<a class="right button" href="{{ url_for('bootstrap_list') }}">Bootstrap</a>
	{% endif %}
	<h1>chefdash</h1>
{% endblock %}

{% block body %}
	{% for env in envs %}
		<a href="{{ url_for('env', env = env.name) }}"><h2>{{ env.name }}</h2></a>
	{% endfor %}
{% endblock %}
