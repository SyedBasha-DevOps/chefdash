{% extends 'base.html' %}

{% block title %}Environments{% endblock %}

{% block header %}
	<a class="right button" href="{{ url_for('logout') }}">Logout</a>
	<h1>chefdash</h1>
{% endblock %}

{% block body %}
	{% for env in envs %}
		<a href="{{ url_for('env', env = env.name) }}"><h2>{{ env.name }}</h2></a>
	{% endfor %}
{% endblock %}
