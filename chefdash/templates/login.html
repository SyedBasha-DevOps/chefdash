{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block header %}
	<h1>chefdash</h1>
{% endblock %}

{% block body %}
	<form id="login" action="{{ url_for('login') }}{% if next %}?next={{ next|urlquote }}{% endif %}" method="POST">
		<table>
			{% if error %}
				<tr>
					<td colspan="2" class="error">Invalid login. Please try again.</td>
				</tr>
			{% endif %}
			<tr>
				<td><label for="username">Username</label></td>
				<td><input id="username" type="text" name="username" {% if username %}value="{{ username }}"{% endif %} autofocus /></td>
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input id="password" type="password" name="password" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox" name="remember" id="remember" {% if remember %}checked{% endif %} /> <label for="remember">Remember me</label></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Login" /></td>
			</tr>
		</table>
	</form>
{% endblock %}
